---
# vars file for ansible_traefik

# URL to get the traefik stack file (dockerswarm.rocks) - host mode (listen on 80/443 directly)
traefik_stack_url: http://dockerswarm.rocks/traefik-host.yml

# Name of the stack to deploy (harcoded into the dockerswarm.rocks stack file)
traefik_stack_name: traefik-consul